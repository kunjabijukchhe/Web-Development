{% extends 'base.html'%}

{% block body_block %}
  <div class="jumbotron">
    <h1>Please fill the form!</h1>
    <form method="post">
      <label for="username">UserName:</label>
      <input type="username" name="username">
      <label for="password">Password:</label>
      <input type="password">
      <input type="submit" name="" value="Login">
      {% csrf_token %}
    </form>
    <a href="{% url 'reviseApp:form' %}">Sign Up!</a>
  </div>
{% endblock %}
