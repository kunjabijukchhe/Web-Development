{% extends 'reviseApp/school_base.html'%}
{% block body_block %}
  <div class="jumbotron">
      <h1>School Detail</h1>
      <p>School Name:{{school.name}}</p>
      <p>Principal:{{school.principal}}</p>
      <p>Location:{{school.location}}</p>
        {% for student in school.students.all %}
          <p>{{student.name}} who is {{student.age}} years old.</p>
        {% endfor %}
    </div>
{% endblock %}
