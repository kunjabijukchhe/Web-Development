<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
    <link rel="stylesheet" href="assessment.css">

  </head>
  <body>
    <h1>Welcome to Free Blog</h1>

    <div class="">
      <p>Thanks so much for visiting this site!</p>
    </div>

    <h2>What is this site for?</h2>

    <p>This site can do three things:</p>

    <ol>
      <li>Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>
    <div class="blogtext">
      <textarea name="name" rows="8" cols="25" placeholder="Text..."></textarea>
    </div>

    <h2>Please log in to save your blog post</h2>
    <form class="login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" value="">

      <label for="pass">Password:</label>
      <input type="password" id="pass" value="">

      <input type="submit" id="submit" value="Log In">
    </form>
    <br>

    <div class="exit">
      <p>Questions or Comments? Send us feedback here:</p>

      <textarea name="name" id="textblock" rows="8" cols="76" placeholder="Feedback..."></textarea>
    </div>

  </body>
</html>
