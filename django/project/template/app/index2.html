{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "app/css/style.css" %}">
  </head>
  <body>
    <h1>Here are your user for app</h1>
    {% if users%}
    <ol>
      {% for person in users %}
      <li>User Info</li>
      <ul>
        <li>First Name:{{person.first_name}}</li>
        <li>Last Name:{{person.last_name}}</li>
        <li>Email:{{person.email}}</li>
      </ul>
      {% endfor %}
    </ol>
    {% endif %}
  </body>
</html>
