<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="test.html" method="get">
      <label for="First Name">First Name:</label>
      <input type="text" id="first_name" placeholder="First Name" required>
      <label for="Last Name">Last Name:</label>
      <input type="text" id="last_name" placeholder="Last Name"required>

      <p></p>

      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="name@gmail.com">
      <label for="password">Password:</label>
      <input type="password" id="password" >

      <p>Are you over the age of 18?</p>

      <label for="">Yes:</label>
      <input type="radio" name="18" value="yes">
      <label for="">No:</label>
      <input type="radio" name="18" value="no">

      <p>Do you have a Credit Card or Paypal?</p>

      <select class="" name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
